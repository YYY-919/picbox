<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <div id="content"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML =
      marked.parse('```python\nfrom nonebot import on_keyword\nfrom nonebot.adapters.onebot.v11 import Message\n\nword=on_keyword({"你是谁"})\n\n@word.handle()\nasync def _():\n    await word.finish(Message("我是bot!"))\n```');
  </script>
</body>
</html>
